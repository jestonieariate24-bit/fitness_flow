<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Flow | Weekly Plan</title>
  <style>
    /* ===== Base Styling ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #101820, #0a0f14);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: linear-gradient(90deg, #00c853, #00acc1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 2.4em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 200, 83, 0.4);
    }

    header p {
      color: #b2dfdb;
      text-align: center;
      margin-top: -10px;
      font-size: 1.1em;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      background: #1b262c;
      color: #00e676;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      border: 1px solid #00e67633;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .tab:hover {
      background: #00e67622;
      transform: scale(1.05);
    }

    .tab.active {
      background: linear-gradient(90deg, #00c853, #00acc1);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 230, 118, 0.6);
    }

    /* ===== Activities ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
    }

    .activity {
      background: #161d23;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid #263238;
      transition: all 0.3s ease;
    }

    .activity:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 230, 118, 0.25);
    }

    .activity img {
      width: 100%;
      height: 180px; 
      object-fit: fill; /* *** Set to fill to perfectly fit the space (may distort image) *** */
      display: block; 
    }

    .activity-content {
      padding: 15px 20px 20px;
    }

    .activity-content p {
      font-size: 0.95em;
      color: #cfd8dc;
    }

    .activity-content strong {
      color: #00e676;
    }

    /* ===== Timer Section ===== */
    .timer {
      text-align: center;
      margin-top: 60px;
      background: linear-gradient(145deg, #0e161b, #141c21);
      border-radius: 20px;
      padding: 40px;
      box-shadow: inset 0 0 15px rgba(0, 230, 118, 0.15);
    }

    #display {
      font-size: 3em;
      font-weight: 700;
      color: #00e676;
      margin: 20px 0;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 230, 118, 0.7);
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background: conic-gradient(#00e676 0deg, #1b5e20 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
    }

    .circle::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: #0f1519;
      border-radius: 50%;
    }

    .circle span {
      position: relative;
      font-size: 1.5em;
      font-weight: bold;
      color: #00e676;
      z-index: 2;
    }

    button {
      background: linear-gradient(90deg, #00c853, #00acc1);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      margin: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #00acc1, #00c853);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #888;
      margin-top: 40px;
      font-size: 0.9em;
      border-top: 1px solid #263238;
    }
  </style>
</head>

    const activitiesContainer = document.getElementById('activities');
    const tabs = document.querySelectorAll('.tab');

    function loadDay(day) {
      activitiesContainer.innerHTML = "";
      routines[day].forEach(a => {
        const card = document.createElement('div');
        card.className = "activity";
        card.innerHTML = `
          <img src="${a.img}" alt="Exercise">
          <div class="activity-content"><p><strong>${a.text}</strong></p></div>
        `;
        activitiesContainer.appendChild(card);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');
        loadDay(tab.dataset.day);
      });
    });

    loadDay("monday");

    /* ===== Timer ===== */
    let seconds = 0;
    let timer = null;
    const display = document.getElementById("display");
    const circleTime = document.getElementById("circleTime");
    const circle = document.querySelector(".circle");

    function formatTime(sec) {
      const hrs = String(Math.floor(sec / 3600)).padStart(2, '0');
      const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const secs = String(sec % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(seconds);
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      circleTime.textContent = `${mins}:${secs}`;
      const percent = (seconds % 60) / 60 * 360;
      circle.style.background = `conic-gradient(#00e676 ${percent}deg, #1b5e20 ${percent}deg)`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        seconds++;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateDisplay();
      circle.style.background = `conic-gradient(#00e676 0deg, #1b5e20 0deg)`;
    }

    document.getElementById("startBtn").addEventListener("click", startTimer);
    document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
    document.getElementById("resetBtn").addEventListener("click", resetTimer);
